
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GdA RRHH - Portal del Empleado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      @media print {
        @page { 
          size: portrait; 
          margin: 15mm; 
        }
        
        /* Reset radical de contenedores para impresión multi-página */
        html, body, #root, #root > div, main {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
        }

        /* Desactivar el scroll interno de los contenedores de la App */
        div[class*="overflow-auto"], 
        div[class*="overflow-y-auto"],
        div[class*="h-screen"],
        main > div {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          max-height: none !important;
        }

        body {
          background: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        aside, header, nav, .print-hidden, button { 
          display: none !important; 
        }
        
        main {
          margin-left: 0 !important;
          padding: 0 !important;
          width: 100% !important;
        }

        .bg-white { background: white !important; }
        .bg-slate-50 { background: #f8fafc !important; }
        .bg-slate-900 { background: #0f172a !important; }
        .text-white { color: white !important; }
        
        .rounded-3xl, .rounded-2xl, .rounded-xl { border-radius: 8px !important; }
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl, .shadow-2xl { box-shadow: none !important; border: 1px solid #e2e8f0 !important; }

        section {
          break-inside: avoid-page;
          page-break-inside: avoid;
          margin-bottom: 20px;
        }

        .print\:break-after-page {
          break-after: page;
          page-break-after: always;
        }

        .print\:min-h-screen {
          min-height: 100vh !important;
        }
        
        /* Forzar que el manual ocupe todo el ancho */
        .max-w-5xl {
          max-width: none !important;
          width: 100% !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@4.2.1?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?deps=react@19.0.0",
    "vite": "https://esm.sh/vite@5.1.6",

    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?deps=react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@19.0.0,react-dom@19.0.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
